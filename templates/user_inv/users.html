{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>GPU Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"><meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link href="{% static "css/index.css" %}" rel="stylesheet" type="text/css">

</head>
<body>

<div class="jumbotron">
  <div class="container">

    <h1>WELCOME</h1>
    <h3>USERS INVENTORY PAGE</h3>

  </div>

  <div class="Container text-center">

    <button type="submit" id="cancelBtn" class="btn btn-primary">Add</button>
    <button type="submit" id="submitBtn" class="btn btn-primary">BACK</button>

  </div>

  <div class="Container ">
    <div class="table-responsive-sm">
      <table class="table table-sm table-bordered">

        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th style="width:70%" >NAME/USERS</th>
            <th>ACTION</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>User #1......</td>
            <td>
              <button type="submit" id="viewBtn" class="btn btn-primary mr-2">View</button>
              <button type="submit" id="editBtn" class="btn btn-primary btn-dark mr-2">Edit</button>
              <button type="submit" id="deleteBtn" class="btn btn-primary btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>

</div>
</body>
</html>
